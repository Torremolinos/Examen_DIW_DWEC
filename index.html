<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Área de Rectángulo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="conteiner"> <!--La etiqueta class enlaza el html con el Css de manera que le doy estilo solo a este div.-->
        <h1>Calcuadora de área, perímetro y diagonal de un rectángulo</h1>
        <div><label for="longitud"><b>Longitud:</b> </label><input type="number" name="longitud" id="longitud" placeholder="Introduce la longitud" ></div>
        <div><label class="l2" for="ancho"><b>Ancho:</b></label><input class="i2" type="number" name="ancho" id="ancho" placeholder="Introduce el ancho"></div>
        <button id="btn">Calcular</button>
        <div class="respuesta" id="area"></div> <!--La etiqueta id me sirve para que enlace esta etiqueta div con el JS-->
        <div class="respuesta" id="perimetro"></div>
        <div class="respuesta" id="diagonal"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
